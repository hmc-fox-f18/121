<head>
    <script src="js/piece.js"></script>
    <script src="js/game_state.js"></script>
    <script src="js/rend.js"></script>
    <script src="js/network.js"></script>
    <script src="js/client.js"></script>
    <script src="js/queue.js"></script>
    <script src="js/keypress.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>

    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queue.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/ready.css">

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
</head>

<body onload="init();">
  <table>
    <tr>
      <!-- canvas that the game is played on -->
      <td>
        <!-- <div id="canvas-wrapper"> -->
            <canvas id="board" width="400" height="400"></canvas>
        <!-- </div> -->
      </td>

      <td>
        <div id='queue'>

          <div id='block-queue-heading'>
            <p>Queue</p>
          </div>

          <!-- stores the next three blocks that will appear in game -->
          <div id='block-queue'>
            <div>
              <div class='position'>1st</div>
              <div class='shape'></div>
            </div>
            <div>
              <div class='position'>2nd</div>
              <div class='shape'></div>

            </div>
            <div>
              <div class='position'>3rd</div>
              <div class='shape'></div>
            </div>
          </div>

          <!-- says when my piece will come up (eg. #1 or #21) -->
          <div id='my-piece'>
            <p>You</p>
            <div>
              <div class='position'></div>
              <div class='shape'></div>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </table>

    <div id="restart-modal" class="modal">
        <div class="modal-content">
            <h1>Game Over</h1>
            <button class="button-large" onclick="restart_game()" type="button">Play Again?</button>
        </div>
    </div>

    <div id="disconnect-modal" class="modal">
        <div class="modal-content">
            <h1>Connection Lost</h1>
            <p id="error-message"></p>
            <button class="button-large" onclick="restart_game()" type="button">Play Again?</button>
        </div>
    </div>
</body>
