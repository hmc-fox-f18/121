<head>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>

    <script src="js/piece.js"></script>
    <script src="js/game_state.js"></script>
    <script src="js/rend.js"></script>
    <script src="js/network.js"></script>
    <script src="js/client.js"></script>
    <script src="js/queue.js"></script>
    <script src="js/keypress.js"></script>

    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queue.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/ready.css">
    <link rel="stylesheet" href="css/splash.css">

    <!-- we have a 16x16 favicon.ico in the root as a fallback -->
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
</head>

<body onload="init();">

    <div class='flex-container'>

        <canvas id="board" width="400" height="400"></canvas>

        <div id='queue'>

            <!-- says when my piece will come up (eg. #1 or #21) -->
            <div id='my-position'>
               <div></div>
            </div>

              <!-- stores the next three blocks that will appear in game -->
              <div id='block-queue'>
                <p>Piece Queue</p>
                <div>
                  <div class='position'>1st</div>
                  <div class='shape'></div>
                </div>
                <div>
                  <div class='position'>2nd</div>
                  <div class='shape'></div>
                </div>
                <div>
                  <div class='position'>3rd</div>
                  <div class='shape'></div>
                </div>
              </div>

              <div class='textbox-wrapper'>
                  <span><input class='fill-width' type="text" name="name" id='name-field' placeholder="Name" maxlength="8"></span>
              </div>
        </div>
    </div>


    <div id="restart-modal" class="modal">
        <div class="modal-content">
            <h1>Game Over</h1>
            <button class="button-large" onclick="restart_game()" type="button">Play Again?</button>
        </div>
    </div>

    <div id="disconnect-modal" class="modal">
        <div class="modal-content">
            <h1>Connection Lost</h1>
            <p id="error-message"></p>
            <button class="button-large" onclick="restart_game()" type="button">Play Again?</button>
        </div>
    </div>

    <div id="splash">
        <div class="content">
            <h1>Multiplayer Tetris</h1>
        </div>
    </div>
</body>
